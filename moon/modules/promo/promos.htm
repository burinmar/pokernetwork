<% index:main %>
<div id="body" class="wColFull">
	<div class="widget">
		<h1 class="pageTitle">{title}</h1>
		
		<div class="article freerollsIntro">{description}</div>

		<%if {list.active} %>
		<ul class="activePromo">
			<%loop {list.active += index:active.item} %>
			<li>
				<a href="{url}" style="background-image: url('{logo}')">{title}</a>
			</li>
			<%end%>
		</ul>
		<%end%>


		<%if {list.inactive} %>
		<h2 class="widgetTitle">{!archive}</h2>
		<ul class="overPromo">
			<%loop{list.inactive += index:inactive.item}%>
			<li><a href="{url}">{title}</a></li>
			<%end%>
		</ul>
		<%end%>
	</div>
</div>
